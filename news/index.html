---
layout: news
title: News
section_id: news
---
<!--안씀-->

{% for post in site.news reversed %}
  <div class='big mod modBlogPost'>
    <div class='images'>
      {% for image in post.images %}
        <div class='image'><img alt="" src="{{site.baseurl}}/{{image}}" /></div>
      {% endfor %}
    </div>
    <div class='content'>
      <p class='info'>
        <span>{{post.date | date: "%B %d, %Y" }}</span>
      </p>
      <h3><a href="{{post.url}}">{{post.title}}</a></h3>
      <p>{{post.excerpt}}</p>
      <!-- <div class='spacing'></div> -->
      <a class="button small" style="margin-bottom: 0;" href="{{post.url}}">Read more</a>
    </div>
  </div>
{% endfor %}
